<style>
    table {
        table-layout: auto;
        border-collapse: collapse;
        width: 100%;
    }

    thead {
        background: #b9c9fe;
    }

    td, th {
        padding: 5px;
    }

    tbody tr {
        border-top: 1px solid #fff;
        background: #e8edff;
    }

    th.size {
        width: 10%;
        text-align: center
    }

        text-align: center
    }

        width: 10%;
    }

    .paths {
        font-size: 12px;

    tbody {
        border-top: 5px solid #fff;
    }

    thead th {
        text-align: left;
        cursor: pointer;
    }

    th.ay-sort-asc span {
        background: url("images/sort_up.png") right center no-repeat;
        padding-right: 25px;
        background-size: 15px 15px;
    }

    th.ay-sort-desc span {
        background: url("images/sort_down.png") right center no-repeat;
        padding-right: 25px;
        background-size: 15px 15px;
    }

</style>

<style>
    .ui-progressbar .ui-progressbar-value {

    .cls {
        /*clear: both;*/
        /*float : left;*/
        display: inline-block;

<script>

                    console.log("-" + i + " " + data[i]);
                }

            done:function (e, data) {
                uploadFinished(data);
            }

        });
    });
